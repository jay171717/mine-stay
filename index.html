<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Bot UI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #bots { margin-top: 20px; }
    .bot { margin-bottom: 10px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Minecraft Bot UI</h1>
  <input type="text" id="botName" placeholder="Bot Name">
  <button id="addBotBtn">Add Bot</button>

  <div id="bots"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const botsDiv = document.getElementById('bots');
    const botNameInput = document.getElementById('botName');
    const addBotBtn = document.getElementById('addBotBtn');

    addBotBtn.onclick = () => {
      const name = botNameInput.value.trim();
      if (!name) return;
      socket.emit('addBot', name);
      botNameInput.value = '';
    };

    socket.on('botStatus', ({ name, status }) => {
      let botDiv = document.getElementById(name);
      if (!botDiv) {
        botDiv = document.createElement('div');
        botDiv.id = name;
        botDiv.className = 'bot';
        botDiv.innerHTML = `<strong>${name}</strong> - <span class="status">${status}</span> 
                            <button onclick="removeBot('${name}')">Remove</button>`;
        botsDiv.appendChild(botDiv);
      } else {
        botDiv.querySelector('.status').innerText = status;
      }
    });

    function removeBot(name) {
      socket.emit('removeBot', name);
    }
  </script>
</body>
</html>
